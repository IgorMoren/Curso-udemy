<h1>Grafica de barras</h1>
<hr>
<div class="col">
    <div class="row">

        <div style="display: block">
            <canvas baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              [type]="barChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
            </canvas>
          </div>
          <button (click)="randomize()"
          class="btn btn-primary float-end">
          Actualizar
        </button>
    </div>
</div>
