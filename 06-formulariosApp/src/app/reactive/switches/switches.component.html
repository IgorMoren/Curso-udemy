<h2>Reactivos: Switches</h2>
<hr />

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genero</label>

    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          value="M"
          type="radio"
          formControlName="genero"
          id="radioMasc"
        />
        <label class="form-check-label" for="radioMasc"> Masculino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          value="F"
          type="radio"
          formControlName="genero"
          id="radioFem"
        />
        <label class="form-check-label" for="radioFem"> Femenino </label>
      </div>
    </div>
  </div>

  <!-- Switch -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>

    <div class="col-sm-9 mt-2">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="switchSubs"
          formControlName="notificaciones"
        />
        <label class="form-check-label" for="switchSubs"
          >Quiero recibir notificaciones</label
        >
      </div>
    </div>
  </div>

  <!-- Check -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>

    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          formControlName="condiciones"
          id="conditions"
        />

        <label class="form-check-label" for="conditions">
          Condiciones de uso
        </label>
      </div>
    </div>
  </div>

  <!-- Boton submit -->

  <div class="row">
    <div>
      <button type="submit" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</form>

<h5>Valor del formulario</h5>
<pre> {{ miFormulario.value | json }}</pre>
<hr />

<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>
<br />

<pre>Condiciones:</pre>

<h5>Valor de persona:</h5>
<pre> {{ persona | json }}</pre>
<hr />
